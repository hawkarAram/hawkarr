<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lists Website - Home</title>
    
    <style>
        /* Internal Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
        }

        /* Link and Visited Link Colors */
        nav a:link {
            color: #fff;
        }

        nav a:visited {
            color: #ddd;
        }

        nav a:hover {
            color: #ff8c00; /* Change the color when hovering */
        }

        main {
            padding: 20px;
        }

        /* Styles for the Lists Home Page */
        body.lists.home {
            background-color: #f5f5f5;
            color: #333;
        }

        main.lists-content.home-content {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body class="lists home">

    <header>
        <h1>My Lists Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main class="lists-content home-content">

        </section>

        <section>

            <ul>
                <li>Finish homework</li>
                <li>Go to the gym</li>
                <li>Read a book</li>
            </ul>
        </section>
        
    </main>

</body>
</html>
